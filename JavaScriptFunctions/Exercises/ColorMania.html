<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Color Changer</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	function changeBg(color){
		document.bgColor = color;
	}
</script>
<script type="text/javascript">
	window.alert("The page is loading.");
</script>
</head>
<body onkeypress="document.bgColor='white';
	alert('The background color is now WHITE.');">
<form>
	<p>Click the button to turn the page:
	<input type="button" value="Red"
		onclick="changeBg('red'); 
		alert('The background color is now RED');">
	</p>
	<p>Double click the button to turn the page:
	<input type="button" value="Green"
		onclick="changeBg('green');
		alert('The background color is now GREEN');">
	</p>
	<p>Click down on the button to turn the page:
	<input type="button" value="Orange"
		onclick="changeBg('orange');
		alert('The background color is now ORANGE');">
	</p>
	<p>Release the mouse while on the button to turn the page:
	<input type="button" value="Blue"
		onclick="changeBg('blue');
		alert('The background color is now BLUE');">
	</p>
	<p><span onkeydown="document.bgcolor = 'white';"</span></p>

	<p>Release the mouse while on the button to turn the page:
	<input type="button" value="Black"
		onmousedown="document.bgColor='black';"
		onmouseup="document.bgColor='white';">
	</p>
		
</form>
<hr>
</body>
</html>
